<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Septanesium's links</title>
    <script src="resources/links.js"></script>
  </head>

  <body>
    <h1 id="header">Septanesium's links</h1>
    <div id="ul-container">

      <div class="no-select shadowed-text">
        <span class="tab selected" id="social-link-tab" onclick="switchTabs(this);">Social Links</span> |
        <span class="tab" id="project-link-tab" onclick="switchTabs(this);">Project Links</span>
      </div>

      <p class="small-text">Welcome to my website! I have no other meaningful public social media accounts here, <b>so if you find me in any other social media and it's not here, it's not me.</b></p>
      <ul id="social-links" class="links visible-link"></ul>
      <ul id="project-links" class="links"></ul>
      <script src="script.js"></script>
    </div>
  </body>
</html>
